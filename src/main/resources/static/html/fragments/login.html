<div ng-show="!authenticated">
    <h2>Please login</h2>
    <form>
        <input type="text" ng-model="authCtrl.credentials.username" placeholder="username"><br>
        <input type="password" ng-model="authCtrl.credentials.password" placeholder="password"><br>
        <button ng-click="authCtrl.login()">login</button>
    </form>
</div>
<div ng-show="authenticated">
    <h2>Do you really want to logout?</h2>
    <a href="" ng-click="authCtrl.logout()">logout</a>
</div>
